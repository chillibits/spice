          - 'src/**/*'
          - 'test/**/*'
          - 'CMakeLists.txt'
          - 'Options.cmake'

'bootstrap':
  - changed-files:
      - any-glob-to-any-file:
          - 'bootstrap/**/*'

'std':
  - changed-files:
      - any-glob-to-any-file:
          - 'std/**/*'

'documentation':
