project_name: spice
builds:
  - dir: cli
    main: ./spice.go
    goos:
      - linux
      - windows
    goarch:
      - amd64
      #- arm
      #- arm64
      - 386
    goarm:
      - 5
      - 6
      - 7
    env:
      - CGO_ENABLED=0
    mod_timestamp: '{{ .CommitTimestamp }}'
    ldflags:
      - -s -w -X main.version={{ .Version }} -X main.commit={{ .Commit }} -X main.date={{ .CommitDate }} -X main.builtBy=github-actions
dockers:
  - image_templates:
      - ghcr.io/spicelang/spice:{{ .Major }}.{{ .Minor }}.{{ .Patch }}-amd64
      - ghcr.io/spicelang/spice:latest-amd64
      - chillibits/spice:{{ .Major }}.{{ .Minor }}.{{ .Patch }}-amd64
      - chillibits/spice:latest-amd64
    dockerfile: Dockerfile
    skip_push: auto
    use: buildx
    goarch: amd64
    extra_files:
      - bin
      - std
    build_flag_templates:
      - --label=org.opencontainers.image.created={{.Date}}
      - --label=org.opencontainers.image.name={{.ProjectName}}
      - --label=org.opencontainers.image.revision={{.FullCommit}}
      - --label=org.opencontainers.image.version={{.Version}}
      - --label=org.opencontainers.image.source={{.GitURL}}
      - --build-arg=COMPILER_PATH=linux-amd64
      - --platform=linux/amd64
  - image_templates:
      - ghcr.io/spicelang/spice:{{ .Major }}.{{ .Minor }}.{{ .Patch }}-i386
      - ghcr.io/spicelang/spice:latest-i386
