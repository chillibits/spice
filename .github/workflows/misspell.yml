# Workflow to detect typos in docs and source code
name: Misspell

on:
  push:
    branches:
      - main
      - docs/**
  pull_request:

jobs:
  spellcheck:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Misspell
        uses: reviewdog/action-misspell@v1
        with:
          github_token: ${{ secrets.github_token }}
          exclude: ./cli/vendor/**
          locale: US