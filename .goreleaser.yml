archives:
  - name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    files:
      - LICENSE
      - std
      - src: bin/spicec-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}/**
        dst: ./
        strip_parent: true
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: '{{ .ProjectName }}_checksums.txt'
nfpms:
  - id: publish
    file_name_template: '{{ .ProjectName }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    maintainer: Marc Auberer <marc.auberer@chillibits.com>
    vendor: ChilliBits
    description: Spice programming language.
    homepage: https://www.spicelang.com
    license: MIT
    bindir: /usr/bin
    formats:
      - apk
      - deb
      - rpm
    dependencies:
      - build-essential
    contents:
      - src: bin/spicec-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}/*
        dst: /usr/lib/spice/
      - src: std/*
        dst: /usr/lib/spice/std/
      - src: bash_autocomplete.sh
        dst: /etc/bash_completion.d/spice
release:
  name_template: v{{ .Tag }}
  prerelease: auto
  footer: |
    ## What to do next?
    - [Install Spice](https://www.spicelang.com/install/linux/)
    - Visit [www.spicelang.com](https://www.spicelang.com) to test the new features
changelog:
  use: github
  filters:
    exclude:
    - Merge pull request
    - Merge branch
milestones:
  - close: true
    fail_on_error: false