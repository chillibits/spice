# CodeQL workflow
name: CodeQL

on:
  schedule:
    - cron: '0 6 * * 6' # Every saturday at 06:00
  workflow_dispatch:

jobs:
  analyze-cpp:
    name: Analyze C++ Code
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup latest GCC and build dependencies
        run: |
          sudo apt install gcc-11 g++-11
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-11 110 --slave /usr/bin/g++ g++ /usr/bin/g++-11 --slave /usr/bin/gcov gcov /usr/bin/gcov-11 --slave /usr/bin/gcc-ar gcc-ar /usr/bin/gcc-ar-11 --slave /usr/bin/gcc-ranlib gcc-ranlib /usr/bin/gcc-ranlib-11

      - name: Setup Ninja
        run: sudo apt-get install ninja-build

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: cpp, go

      - name: Cache LLVM
        id: cache-llvm
        uses: actions/cache@v2
        with:
          path: /home/runner/work/spice/llvm
          key: llvm-14-0-0-rc4

      - name: Setup LLVM
        if: steps.cache-llvm.outputs.cache-hit != 'true'
        run: |
          cd ..
          git clone --depth 1 --branch llvmorg-14.0.0-rc4 https://github.com/llvm/llvm-project llvm
          mkdir ./llvm/build
          cd ./llvm/build
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=gcc -DCMAKE_CXX_COMPILER=g++ -DCMAKE_CXX_FLAGS_RELEASE="-O2" -GNinja ../llvm
          cmake --build .

      - name: Download Libs
        run: |
          mkdir ./compiler/lib
          cd ./compiler/lib
          git clone --depth 1 --branch 4.9.3 https://github.com/antlr/antlr4.git
          mkdir json
          curl -SsL "https://github.com/nlohmann/json/releases/download/v3.10.5/json.hpp" --output json/json.hpp

      - name: Build Test target
        env:
          LLVM_DIR: /home/runner/work/spice/llvm/build/lib/cmake/llvm
        run: |
          mkdir ./compiler/bin
          cd ./compiler/bin
          cmake -DCMAKE_BUILD_TYPE=Release -DSPICE_LINK_STATIC=OFF -GNinja -Wattributes ..
          cmake --build . --target Spice_test

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1